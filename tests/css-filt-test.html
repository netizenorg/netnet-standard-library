<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>nn test page</title>
    <style media="screen">
      img { width: 500px }
    </style>
  </head>
  <body>
    <img id="filter" src="dog.jpeg" alt="a doggy">
    <img src="dog.jpeg" alt="a doggy">
    <script src="../build/netnet-standard-library.js"></script>
    <script>

      nn.get('#filter')
        .blur(2)
        .brightness(1.2)
        .contrast(1.5)
        .dropShadow(4, 4, 8, 'rgba(0, 0, 0, 0.4)')
        .grayscale(0.3)
        .hueRotate(45)
        .invert(0.1)
        .opacity(0.85)
        .sepia(0.25)
        .saturate(1.5)

    </script>
  </body>
</html>
