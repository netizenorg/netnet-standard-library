    <script>
      /* global nn */

      const size = 150
      nn.create('img')
        .set('src', 'https://netart.rocks/images/butterfly.gif')
        .css({
          position: 'absolute',
          left: (nn.width / 2) - (size / 2),
          top:  (nn.height / 2) - (size / 2),
          width: size,
          transition: 'width 2s'
        })
        .addTo('body')

      async function blink () {
        while (true) {
          const on = nn.get('body').style.background === 'white'
          if (on) nn.get('body').css('background', 'pink')
          else nn.get('body').css('background', 'white')
          await nn.sleep(3000)
        }
      }

      nn.on('load', blink)

    </script>
